<div class="input-group form-color-picker">
    <input colorpicker type="text" class="form-control" ng-model="model[options.key]" pattern="^#(?:[0-9a-fA-F]{3}){2}$" name="color">
    <span class="input-group-addon" colorpicker ng-model="model[options.key]" style="background: {{model[options.key]}}" colorpicker-with-input="true">
    </span>
</div>
