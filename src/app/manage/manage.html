<div class="row" ng-show="service">
    <nav class="panel panel-default panel-nav col-sm-3 bootcards-list">
        <ul class="panel-body nav nav-pills nav-stacked">
            <li ng-class="{active: ('manage.information'|routeSegmentEqualsTo)}">
                <a href="{{ 'manage.information' | routeSegmentUrl }}"><fa name="info" fw></fa> Information</a>
            </li>
        </ul>
        <ul class="panel-body nav nav-pills nav-stacked" ng-repeat="section in sections" ng-hide="section.visibleForCastOnly && service.group.toLowerCase().indexOf('node') === -1">
            <li class="header" role="presentation"><fa ng-if="section.icon" name="section.icon" fw></fa>{{section.name}}</li>
            <li ng-repeat="item in section.items" ng-class="{active: (item.route.completeName|routeSegmentEqualsTo)}" ng-hide="item.visibleForCastOnly && service.group.toLowerCase().indexOf('node') === -1">
                <a href="{{ item.route.completeName | routeSegmentUrl }}"><fa name="{{item.icon}}" fw></fa> {{item.name}}</a>
            </li>
        </ul>
    </nav>
    <section class="col-sm-9 bootcards-cards" app-view-segment="1">
    </section>
</div>
<div class="alert alert-info" ng-show="!service">
    <p ng-show="services.length">Select a service to get started.</p>
    <p ng-show="!services.length">You don't have any services eligible for Control.</p>
</div>
