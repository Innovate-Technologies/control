<div class="input-group form-color-picker">
    <input type="text" colorpicker colorpicker-is-open="isOpen" ng-blur="isOpen = false" class="form-control" ng-model="model[options.key]" pattern="^#(?:[0-9a-fA-F]{3}){2}$">
    <span class="input-group-addon" style="background: {{model[options.key]}}"></span>
</div>
