<!DOCTYPE html>
<html class="Control" lang="en">
    <head>
        <meta charset="utf-8">
        <title>SHOUTca.st Control Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <link rel="canonical" href="http://control.shoutca.st">
		<link rel="icon" href="favicon.ico">
        <meta name="keywords" content="shoutcast servers, cheap shoutcast, shoutcast, start an internet radio station, start a radio station, online radio, radio, shout, cast">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="./js/config.js"></script>
        <script src="./js/login.js"></script>
        <script src="./js/cookies.js"></script>
        <link data-noprefix href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
        <link data-noprefix href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.1/css/font-awesome.min.css" rel="stylesheet">
        <link data-noprefix href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Lato:400" rel="stylesheet">
        <link rel="stylesheet" href="https://shoutca.st/controlbeta/controlcss/main.css">

    </head>
	<body style="background-color: #232a30;">
	<div class="container main-page-container">
	
	<p class="login-logo text-center" style="font-family: 'Diavlo-Light-Regular';">SHOUTca.st Control</p>
	<noscript><div class="alert alert-danger">SHOUTca.st Control is build using JavaScript. Please enable it in your browser.</div></noscript>
	<div class="login-container">

		<div class="alert alert-danger" hidden="1" id="wrongLogin"><b>Wrong login</b> Sorry your email or password is incorrect</div>
		<div class="alert alert-danger" hidden="1" id="noLogin"><b>Wrong login</b> Sorry, you need to enter your and password</div>
		<div class="alert alert-danger" hidden="1" id="noCookies"><b>No cookies allowed</b> Please enable cookies to enter Control. We use them to store your login. We don't use them to de evil things.</div>
		<p><div class="input-group">
		  <span class="input-group-addon">Email</span>
		  <input type="text" class="form-control" placeholder="" id="email">
		</div></p>
	
		<p><div class="input-group">
		  <span class="input-group-addon">Password</span>
		  <input type="password" class="form-control" placeholder="" id="password">
		</div></p>
		
		<p ><button class="btn btn-block btn-lg btn-primary btn-login pull-right" onclick="login(document.getElementById('email').value, document.getElementById('password').value)" id="login"/>Login</button></p>

	</div>
	
	</div>
	</body> 
</html>
