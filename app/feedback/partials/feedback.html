<h1 class="page-header"><i class="fa fa-envelope"></i> Feedback</h1>
<div class="alert alert-danger" role="alert" ng-show="fillInAllFields">You have to fill in all fields!</div>
<div class="alert alert-success" role="alert" ng-show="didSend">Thank you for your feedback!</div>
<form role="form">
  <div class="form-group">
    <input type="email" class="form-control" id="title" placeholder="Title" ng-model="title">
  </div>
  <div class="form-group">
  <textarea class="form-control" rows="3" id="message" placeholder="Your feedback" ng-model="feedback"></textarea>
  </div>
  <button type="submit" class="btn btn-default" ng-click="submit()">Submit Feedback</button>
</form>
